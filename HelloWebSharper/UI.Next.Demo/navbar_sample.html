<div id="displayNavBar" data-replace="NavBar" />

<form class="form-horizontal">

    <div class="form-group">
        <div class="col-md-2">
            <input data-var="Brand" type="text" placeholder="Enter NavBar's brand" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-2">
            <input data-var="Test" type="text" placeholder="" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-2">
            <input data-var="NewTabName" type="text" placeholder="Enter name of the new tab" class="form-control" />
        </div>
        <div class="col-md-2">
            <button type="button" data-event-click="CreateNewTab" class="btn btn-success">Create new tab</button>
        </div>
    </div>
</form>
